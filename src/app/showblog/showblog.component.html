<app-topmenu loggedin="true"></app-topmenu>
<div fxLayout="column" fxLayoutAlign="center" style="padding-left: 200px; padding-right: 200px; padding-bottom: 100px;">
  <h2 style="text-align: center">{{blog.title}}</h2>
  <div fxLayout="row" fxLayoutAlign="center">
    <img src="{{blog.imageLink}}" style="width:256px;height:256px;" />
  </div>
  <div fxLayout="row" fxLayoutAlign="left">
    <p [innerHTML]="blog.blogContent"></p>
  </div>
  <div fxLayout="row">
    <h3>Comments: </h3>
  </div>
  <div fxLayout="row">
    <div fxLayout="column" style="width: 100%">
      <textarea #uicomment style="height: 100px"> </textarea>
    </div>
    <div fxLayout="column">
      <button style="height: 100%" (click)="addComment(uicomment.value)">Add Comment</button>
    </div>

    <br>
  </div>
  <div *ngFor='let comment of blog.comments'>
    <div fxLayout="row">
      <p>
        <span>{{comment.comment}}</span>
        <span> - {{comment.commentedBy}}</span>
      </p>
    </div>
  </div>
</div>
